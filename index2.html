<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <input type="text" id="display" />
        <div class="buttons">
          <button class="function" onclick="clearDisplay()">AC</button>
          <button class="function" onclick="clearAll()">C</button>
          <button
            onclick="display.value = display.value.toString().slice(0,-1)"
          >
            <p class="sr-only">delete</p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
              />
            </svg>
          </button>

          <button class="function" onclick="toDisplay('/')">/</button>
          <button onclick="toDisplay('7')">7</button>
          <button onclick="toDisplay('8')">8</button>
          <button onclick="toDisplay('9')">9</button>
          <button class="function" onclick="toDisplay('*')">X</button>
          <button onclick="toDisplay('4')">4</button>
          <button onclick="toDisplay('5')">5</button>
          <button onclick="toDisplay('6')">6</button>
          <button class="function" onclick="toDisplay('-')">-</button>
          <button onclick="toDisplay('1')">1</button>
          <button onclick="toDisplay('2')">2</button>
          <button onclick="toDisplay('3')">3</button>
          <button class="function" onclick="toDisplay('+')">+</button>
          <button onclick="toDisplay('0')">0</button>
          <button onclick="toDisplay('00')">00</button>
          <button onclick="toDisplay('.')">.</button>
          <button class="equal" onclick="calculate()">=</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
